<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Noraiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: orange;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header img {
            height: 150px;
            margin: 10px 0;
        }
        h1 {
            margin: 10px 0;
            font-size: 48px;
            font-weight: bold;
        }
        .slogan {
            font-size: 20px;
            font-style: italic;
            margin: 10px 0;
        }
        .team-info {
            margin: 30px auto;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .captain-card {
            text-align: center;
        }
        .captain-card img {
            width: 150px;
            height: 24 0px;
            margin-bottom: 10px;
            object-fit: cover;
            border: 3px solid #003580;
            border-radius: 0; /* Removed border-radius to make it square */
        }
        .captain-card p {
            font-size: 18px;
            font-weight: bold;
        }
        h2 {
            font-size: 30px;
            text-align: center;
            margin-top: 30px;
        }
        .team-list {
            margin: 20px auto;
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .team-list li {
            width: 150px;
            text-align: center;
        }
        .team-list img {
            width: 150px;
            height: 24 0px;
            margin-bottom: 10px;
            object-fit: cover;
            border-radius: 0; /* Removed border-radius to make it square */
        }
        footer {
            background-color: orange;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="team_logo.jpg" alt="TeamLogo">
        <h1>NORAIZ</h1>
        <p class="slogan">"Bright Minds, Bold Vision"</p>
    </header>
    <section class="team-info">
        <div class="captain-card">

            <p>Captain: BinilBabuP</p>

        <div class="captain-card">

        </li>
        <li>

        </li>
        <li>

            <p>Arya</p>
        </li>
        <li>
